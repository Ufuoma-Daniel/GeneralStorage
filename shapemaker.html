"use strict";
function createShape(shapeWord, bWidth, bHeight){
let splitWord = shapeWord.split(""); 
let printWord;
let spaces = calculateSpace(splitWord.length-2);
let row = 0;
let reversedWord = shapeWord
createLine(shapeWord, bWidth);
for(let x=0; x<bHeight;x++){
for(let i=1; i<splitWord.length;i++){
	if (i == splitWord.length-1){
		reversedWord = reversedWord.split("").reverse().join("");
		printWord = reversedWord;
	}else{
		let reversed = splitWord.length-i-1;
		printWord = splitWord[i]+spaces+splitWord[reversed];
	}
	
createLine(printWord, bWidth);
 }
 }
} 

function calculateSpace(length){
let spaces= "";
for(let i=0; i<length;i++){
	spaces+= " ";
}
return spaces;
}

function createLine(nextLine, width){
let printLine="";
for(let x=0; x<=width;x++){
	if(x == width && x%2 ==0){
		printLine += nextLine.slice(0,1);
	}else if(x == width && x%2 ==1) {
	printLine += nextLine.slice(nextLine.length-1,nextLine.length);
	}
	else if(x%2 == 0){ 
		printLine += nextLine.slice(0,nextLine.length-1);
   }else{
   let swap = nextLine.slice(1,nextLine.length);
		printLine += swap.split("").reverse().join("");
}
}
console.log(printLine);

newP.setAttribute("id", "newP");

thing.appendChild(newP);
}
